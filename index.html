<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Survey Form</h1>
    <p class="description">We value your feedback. Please fill out the form below.</p>
    <form action="#" method="post" class="survey-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="1" placeholder="Enter your age" required>
      
      <label>Gender</label>
<div class="radio-group">
  <label><input type="radio" name="gender" value="male" required> Male</label>
  <label><input type="radio" name="gender" value="female" required> Female</label>
  <label><input type="radio" name="gender" value="other" required> Other</label>
</div>

      
      <label for="experience">How would you rate your experience?</label>
      <select id="experience" name="experience" required>
        <option value="" disabled selected>Select an option</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
      </select>
      
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Your feedback"></textarea>
      
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
